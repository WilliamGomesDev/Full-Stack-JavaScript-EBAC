<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Cadastro Inicial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Cadastro Inicial</h1>
        <h2>Insira os dados solicitados</h2>
    </header>  
<div class="container">
    <br>
    <form id="form-completo">
    <p>
    <div class="form-nome">
        <label for="nome">Nome Completo:</label>
        <br>
        <input type="text" id="nome" name="nome">
    </div>
    <div class="form-email">
        <label for="email">E-mai:</label>
        <br>
        <input type="email" id="email" name="email">
    </div>
    <div class="form-telefone">
        <label for="telefone">Telefone:</label>
        <br>
        <input type="tel" id="telefone" name="telefone">
    </div>
    </p>
        <div class="form-cep">
            <label for="cep">CEP:</label>
            <br>
            <input type="text" id="cep" name="cep">
        </div>
        <div class="form-rua">
            <label for="rua">Logradouro:</label>
            <br>
            <input type="text" id="rua" name="rua">
        </div>
        <div class="form-bairro">
            <label for="bairro">Bairro:</label>
            <br>
            <input type="text" id="bairro" name="bairro">
        </div>
    <p>
        <div class="form-cidade">
            <label for="cidade">Cidade:</label>
            <br>
            <input type="text" id="cidade" name="cidade">
        </div>
        <div class="form-estado">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value=" ">Selecione... </option>
            </select>
            
        </div>
        <div class="form-numero">
            <label for="numero">Número:</label>
            <br>
            <input type="text" id="numero" name="numero">
        </div>
    </p>
    <p>
        <div class="form-complemento">
            <label for="complemento">Complemento:</label>
            <br>
            <input type="text" id="complemento" name="complemento">
        <div class="form-cpf">
            <label for="cpf">CPF:</label>
            <br>
            <input type="text" id="cpf" name="cpf">
        </div>
    </p>
        <p>
            <button type="submit">Cadastrar</button>
        </p> 
    </form>
</div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script> <!--Essa validação só funciona se selecionarmos o formulário. Esse plugin não trabalha com ID mas com o Name do campo-->
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
